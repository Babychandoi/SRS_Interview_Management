
  <h2 mat-dialog-title>Delete Candidate</h2>
  <mat-dialog-content>
    Are you sure you want to delete {{ candidateName }}?
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button color="warn" (click)="deleteCandidate()">Delete</button>
  </mat-dialog-actions>
