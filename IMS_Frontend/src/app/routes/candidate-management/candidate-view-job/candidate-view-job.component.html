<h2 mat-dialog-title>Jobs for {{candidateName}}</h2>
<mat-dialog-content>
  <div class="table-container">
    <table mat-table [dataSource]="jobs" class="mat-elevation-z8">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let job"> {{job.title}} </td>
      </ng-container>

      <!-- Working Address Column -->
      <ng-container matColumnDef="workingAddress">
        <th mat-header-cell *matHeaderCellDef> Working Address </th>
        <td mat-cell *matCellDef="let job"> {{job.workingAddress}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let job"> {{job.description}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let job">
          <button mat-button (click)="navigateToInterviewAdd(job.id)">Schedule Interview</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
