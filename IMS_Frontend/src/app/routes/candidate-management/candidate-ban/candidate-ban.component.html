
<h2 mat-dialog-title>Ban Candidate</h2>
<mat-dialog-content>
  Are you sure you want to ban {{ candidateName }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="warn" (click)="banCandidate()">Ban</button>
</mat-dialog-actions>
