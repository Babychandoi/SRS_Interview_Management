<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h2>Login</h2>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" />
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control" />
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters
                    long.</div>
            </div>
        </div>

        <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
